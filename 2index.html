<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بولةكان</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #89f7fe, #66a6ff);
            animation: gradientBG 6s infinite alternate;
            color: #333;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #003366;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #005ea6;
            transform: translateY(-5px);
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #003366;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back:hover {
            background-color: #005ea6;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>بولةكان</h1>
        <div class="buttons">
            <a href="page3.html" class="btn">7A</a>
            <a href="page3.html" class="btn">7B</a>
            <a href="page3.html" class="btn">8A</a>
            <a href="page3.html" class="btn">8B</a>
            <a href="page3.html" class="btn">9A</a>
            <a href="page3.html" class="btn">9B</a>
            <a href="page3.html" class="btn">9C</a>
            <a href="page3.html" class="btn">9G</a>
        </div>
        <a href="index.html" class="back">كرةانةوة</a>
    </div>
</body>
</html>
