<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مانكةكان</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            animation: gradientBG 6s infinite alternate;
            color: #333;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #4a4e69;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #6a0572;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #aa4586;
            transform: translateY(-5px);
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4a4e69;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back:hover {
            background-color: #6a0572;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>مانكةكان</h1>
        <div class="buttons">
            <a href="month9.html" class="btn">9</a>
            <a href="month10.html" class="btn">10</a>
            <a href="month11.html" class="btn">11</a>
            <a href="month12.html" class="btn">12</a>
            <a href="month1.html" class="btn">1</a>
            <a href="month2.html" class="btn">2</a>
            <a href="month3.html" class="btn">3</a>
            <a href="month4.html" class="btn">4</a>
            <a href="month5.html" class="btn">5</a>
            <a href="month6.html" class="btn">6</a>
        </div>
        <a href="bolekan_page.html" class="back">كةرانةوة</a>
    </div>
</body>
</html>
